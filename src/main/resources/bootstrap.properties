spring.application.name=vault-redis-app
# Vault yap?land?rmas?
spring.cloud.vault.uri=${VAULT_ADDR:http://vault:8200}
spring.cloud.vault.token=${VAULT_TOKEN:root}
spring.cloud.vault.kv.enabled=true
spring.cloud.vault.kv.default-context=${SPRING_CLOUD_VAULT_KV_DEFAULT_CONTEXT:redis-config}
spring.cloud.vault.kv.application-name=${SPRING_CLOUD_VAULT_KV_APPLICATION_NAME:production}

# Redis ayarlar? (fallback de?erlerle)
spring.data.redis.host=${spring.redis.host:redis}
spring.data.redis.port=${spring.redis.port:6379}
spring.data.redis.password=${spring.redis.password:}