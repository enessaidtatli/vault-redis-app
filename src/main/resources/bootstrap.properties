spring.application.name=vault-redis-app
spring.cloud.vault.uri=${VAULT_ADDR:http://localhost:8200}
spring.cloud.vault.token=${VAULT_TOKEN:root}

# KV v2 ayarlar?
spring.cloud.vault.kv.enabled=true
spring.cloud.vault.kv.backend=secret
spring.cloud.vault.kv.default-context=redis-config
spring.cloud.vault.kv.profile-separator=/
spring.cloud.vault.kv.application-name=production
